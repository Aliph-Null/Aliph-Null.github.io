<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodrug Denis</title>
 
    <link rel="stylesheet" href="index.css">
    
    <script src="/JSFiles/simple_perlin_noise.js">      </script>
    
    <script defer src="index.js">                       </script>
    <script defer src="/JSFiles/change_author.js">      </script>
    <script defer src="/JSFiles/animate_gradient.js">   </script>
    <script defer src="/JSFiles/r_change.js">           </script>

    <script defer src="/JSFiles/add_text.js">           </script>
    <script defer src="/JSFiles/side_decorations.js">   </script>
    <script defer src="/JSFiles/footer.js">             </script>

    <script src="/JSFiles/accent_manager.js">           </script>
</head>
<body>
    <div id="loading">
        <div class="loading_gr">
            <div id="name">Bodrug Denis</div>
        </div>
    </div>

    <div class="butterfly_wrapper">
        <div class="butterfly">
            <div class="butterfly--glow"></div>
            <div class="butterfly--wings">
            <div class="butterfly--wing wing--right"></div>
            <div class="butterfly--wing wing--left"></div>
            </div>
        </div>
    </div>

    <div id="data">
        <section>
            <div id="profile_bg_blur"></div>
            <div class="hidden dontHide blur_hidden opacity_hidden position_hidden_down" data-animation-delay="5s">
                <img id="profile_photo" src="">
            </div>
        </section>

        <section class="top_section">
            <img src="" id="headerBackground" alt="/Photos/Bgs/layered-waves-haikei.svg" class="hidden dontHide position_hidden_up opacity_hidden" data-animation-delay="5s">
            <div class="Quote hidden position_hidden_up blur_hidden dontHide" data-animation-delay="5.5s">
                <div class="my_quote">
                    <div class="quote_gr"> < Create from nothingness > </div>
                </div>
                <div class="quote_author_me" id="author"> - Bodrug Denis  - </div>
            </div>
        </section>
        
        <section>
            <!-- SPACE -->
        </section>

        <section>
            <div class="hidden position_hidden_left decoration_left decoration decoration_aura" data-animation-delay="1s"></div>
            <div class="hidden dontHide blur_hidden opacity_hidden position_hidden_down" data-animation-delay= "0.5s">
                <div class="text justify">
                    <div id="text0"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="hidden position_hidden_right decoration_right decoration decoration_aura" data-animation-delay="2s" scale-img="60%"></div>
            <div class="hidden dontHide blur_hidden opacity_hidden position_hidden_down" data-animation-delay= "0.5s">
                <div class="text justify">
                    <div id="text1"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="cv_card" onclick="download_CV_PDF()">
                Download CV
            </div>
        </section>
        
        <div class="main_project_cards">
          <ul class="cards">
            <li class="cards_item">
              <div class="card">
                <div class="card_image"><img src="/Data/Projects/Dice/Cover.webp"></div>
                <div class="card_content">
                  <h2 class="card_title">Roll a dice</h2>
                  <p class="card_text">Demo of a 20 sided dice you can roll.</p>
                  <!-- <button class="btn card_btn">Read More</button> -->
                  <a class="btn card_btn" href="/Data/Projects/Dice/dice.htm">Read More</a>
                </div>
              </div>
            </li>
            
          </ul>
        </div>
    </div>

    <footer>
        <div id="footer_wrapper">
            <div class="profile-card-social">
                <a href="https://www.facebook.com/denis.bodrug.3517/" class="profile-card-social__item facebook" target="_blank">
                  <span class="icon-font">
                      <svg class="icon"><use xlink:href="#icon-facebook"></use></svg>
                  </span>
                </a>
        
                <a href="https://twitter.com/AliphNull" class="profile-card-social__item twitter" target="_blank">
                  <span class="icon-font">
                      <svg class="icon"><use xlink:href="#icon-twitter"></use></svg>
                  </span>
                </a>
        
                <a href="https://www.instagram.com/denis.bodrug/" class="profile-card-social__item instagram" target="_blank">
                  <span class="icon-font">
                      <svg class="icon"><use xlink:href="#icon-instagram"></use></svg>
                  </span>
                </a>
        
                <a href="https://github.com/Aliph-Null" class="profile-card-social__item github" target="_blank">
                  <span class="icon-font">
                      <svg class="icon"><use xlink:href="#icon-github"></use></svg>
                  </span>
                </a>
        
              </div>
        </div>
    </footer>
</body>

</html>
