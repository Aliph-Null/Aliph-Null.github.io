<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodrug Denis</title>
 
    <link rel="stylesheet" href="index.css">
    
    <script src="/JSFiles/simple_perlin_noise.js">      </script>
    
    <script defer src="index.js">                       </script>
    <script defer src="/JSFiles/change_author.js">      </script>
    <script defer src="/JSFiles/animate_gradient.js">   </script>
    <script defer src="/JSFiles/change_author_pp.js">   </script>

    <script defer src="/JSFiles/add_text.js">           </script>
    <script defer src="/JSFiles/side_decorations.js">   </script>
</head>
<body>
    <div id="absolute_leaves">
        <img src="/Photos/side elements/Decorations/Leaves.png" alt="Imagination">
    </div>

    <div id="upper_gr"></div>
    <div class="upper_gr"></div>
    
    
    <div id="data">
        <section>
            <div class="Quote">
                <div class="my_quote">
                    <div class="quote_gr"> < Create from nothingness > </div>
                </div>
                <div class="quote_author_me" id="author"> - Aliph Null</div>
            </div>
        </section>

        <section>
            <div class="hidden dontHide blur_hidden" data-animation-delay="250ms">
                <div id="profile_photo"></div>
            </div>
        </section>
        
        <section>
            <div class="hidden position_hidden_left decoration_left decoration decoration_aura" data-animation-delay="3s">

            </div>

            <div class="hidden dontHide blur_hidden opacity_hidden position_hidden_down" data-animation-delay= "1000ms">
                <div class="text justify">
                    <div id="text0"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="hidden position_hidden_right decoration_right decoration decoration_aura" data-animation-delay="3s" scale-img="60%">

            </div>

            <div class="hidden dontHide blur_hidden opacity_hidden position_hidden_down" data-animation-delay= "1000ms">
                <div class="text justify">
                    <div id="text1"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="card">
                <div class="card">
                    <img src="/Photos/Bgs/blue-forest.jpg" alt="Image">
                    <div class="card-content">
                      <h2>Card Title</h2>
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec at justo id libero viverra fermentum.</p>
                    </div>
                  </div>
            </div>
        </section>

        <section>
            <div class="card">

            </div>
        </section>

    </div>
</body>
</html>
